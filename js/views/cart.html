
<div class="container-fluid">    
<div class="row placeholders text-center">
     
<div class="container">
<div class="col-lg-9">
<div class="pull-left" style="width:100%">
            <form name="searchForm" class="search_bar" data-ng-submit="searchForm.$valid && landCtrl.searchByQ()">
                    <div class="search_dropdown" style="width: 17px;">
                        <span>All</span>
                    </div>

                    <input data-ng-model="landCtrl.searchWord" placeholder="Search for anything" style="margin-left: 59px; width: 61.6667%;" type="text">

                    <button type="submit" value="Search">Search</button>
            </form>
    </div>
<div class="spacer"></div>
<h1 class="page-header text-left" style="margin-top:0;">Items in your cart</h1>
 <div class=" text-left" style="font-size: 34px;" data-ng-if="!cartCtrl.productsList.length">
        <span>Cart is empty.</span>
</div>
<div class="cart-row" data-ng-if="cartCtrl.productsList.length">
    <div class="cart-header">
        <div class="col-sm-3"></div>
        <div class="col-sm-4">Name</div>
        <div class="col-sm-3">Specs</div>
        <div class="col-sm-2">&nbsp;</div>
    </div>
    <div class="cart-body" data-ng-repeat="product in cartCtrl.productsList">
        <div class="col-sm-3"> <img ng-src="{{product.image}}" class="cartimg"></div>
        <div class="col-sm-4">{{product.model}}
            <br><br>{{product.name}}
        </div>
        <div class="col-sm-3"> 
            <ul class="evenHeights product-meta" data-identifier="topFeatures">
                                <li class="p4" data-ng-repeat="topFeature in product.topFeatures">
                                    <span class="product-meta-name">{{topFeature}}</span>
                                </li>
                            </ul>

        </div>
        <div class="col-sm-2 pull-right">
            <button type="button" class="btn btn-danger" data-ng-click="cartCtrl.deleteCartItem($index, product)">
                 <span class="glyphicon glyphicon-remove"></span> Remove
             </button>
            </div>
        </div>
</div>
</div>

<div class="col-lg-3"> 
<div class="cart-total">
    <div class="cart-info"> Cart Info </div>
    <div class="cart-text"> Total Products </div>
    <div class="cart-checkout"> Preview </div>
</div>

<div class="cart-row"> 
    <div class="cart-header">Other Items</div>
    <div class="cart-body">
            <div class="col-sm-12"> 
                <img ng-src="images/imageControllersmall.jpg" class="cartimg">
                <br><br>
                XBR Z9D Series
            <br><br>Z9D | LED | 4K Ultra HD | High Dynamic Range (HDR) | Smart TV (Android TVâ„¢)
            </div>

    </div> 
</div>

</div>
</div>

</div>
