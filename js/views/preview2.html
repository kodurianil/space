<script>
	console.log("==>", window.cartSlide.slides);
	if ("ontouchstart" in document.documentElement) {
		document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
	}

	//angular.element(document.querySelector('[ng-controller="previewController"]')).scope().productsList;

	var slides = window.cartSlide.slides;
	var text = "";
	var i;
	var j = -500;
	var k = 100;
	if(!slides.length){
		window.location.hash = "#/cart";
	}
	window.impressPath = "step-0b";
	for (i = 0; i < slides.length; i++) {
		var p = 'a';
		var object = slides[i];
		
		var iDiv = document.createElement('div');
		var iDiv1 = document.createElement('div');
		var iDiv2 = document.createElement('div');
		var iDiv3 = document.createElement('div');
		var iDiv4 = document.createElement('div');

		var iDiv11 = document.createElement('div');
		var iDiv12 = document.createElement('div');
		var iDiv13 = document.createElement('div');
		var iDiv14 = document.createElement('div');
		var iDiv110 = document.createElement('div');

		var ul = document.createElement('ul');
		var ul1 = document.createElement('ul');
		var li = document.createElement('li');

		var x = document.createElement("IMG");

		var iDivB1 = document.createElement('div');
		iDivB1.id = 'step-' + i + "b";
		iDivB1.className = 'step slide';
		iDivB1.style.cssText = "margin-top:20%;";
		var imageUrl = "images";
		
		if(object.mainCategory.indexOf("televisions")>=0){
			imageUrl += "/tvshots/";			
			imageUrl += ((i%10)+1)+".png";
		} 
		if(object.mainCategory.indexOf("cameras")>=0){
			imageUrl += "/camerashots/";		
			imageUrl += ((i%11)+1)+".png";
		}
		
		console.log(imageUrl);
		iDivB1.style.background = 'url('+imageUrl+')';
		iDivB1.setAttribute("data-x", j + 1000);
		//iDivB1.setAttribute("data-y", j + 3000);
	//	iDivB1.setAttribute("data-rotate", j);
		var iDivB100 = document.createElement('div');
		var iDivB101 = document.createElement('div');
		var iDivB102 = document.createElement('div');
		for (var property in object) {
			if (property == "modelName") {
				iDivB101.className = 'preview-title whitecolor';
				iDivB101.innerHTML = object[property];				
			}
			if (property == "elevatorPitch") {
				iDivB102.className = 'preview-desc whitecolor';
				iDivB102.style.bottom = "45px";
				iDivB102.innerHTML = object[property];				
			}
			iDivB1.appendChild(iDivB101);
			iDivB1.appendChild(iDivB102);
		}
		var iDivC1 = document.createElement('div');
		iDivC1.id = 'step-' + i + "c";
		iDivC1.className = 'step slide';
		iDivC1.style.cssText = "margin-top:20%;";
		iDivC1.setAttribute("data-x", j + 3000);
	//	iDivC1.setAttribute("data-y", j + 7000);
	//	iDivC1.setAttribute("data-rotate", j);
		var iDivc1 = document.createElement('div');
		var iDivc2 = document.createElement('div');
		var iDivc3 = document.createElement('div');
		var iDivc4 = document.createElement('div');
		var iDivc11 = document.createElement('div');
		var iDivc12 = document.createElement('div');
		var iDivc13 = document.createElement('div');
		var iDivc14 = document.createElement('div');
		var iDivc15 = document.createElement('div');

		var cx = document.createElement("IMG");
		iDivc11.className = 'preview-title titlecolor';
		iDivc12.className = 'preview-image class50P1';
		iDivc12.style.height = '40%';
		iDivc13.className = 'preview-label';
		iDivc14.className = 'preview-desc';
		iDivc15 = document.createElement('div');
		iDivc15.className = 'preview-label2';
		iDivc15.innerHTML = "Specification and Features : ";
		
		iDivc16 = document.createElement('div');
		iDivc17 = document.createElement('div');
		iDivc18 = document.createElement('div');
		iDivc19 = document.createElement('div');
		iDivc20 = document.createElement('div');
		iDivc21 = document.createElement('div');
		iDivc108 = document.createElement('div');
		iDivc108.className = 'clearboth';	
		iDivc109 = document.createElement('div');
		iDivc109.className = 'class50P1';	

		for (var property in object) {
			if (property == "longMarketingProductName") {
				iDivc11.innerHTML = object[property];
			} else if (property == "imagesPrimaryShot") {
				cx.setAttribute("src", object[property][0]);
			} else if (property == "featureIcons") {				
				iDivc20.className = 'class50P2';
				iDivc20.style.border = 'none';
				iDivc20.style.height = '260px';
				iDivc20.style.overflow = 'hidden';
				iDivc20.style.margin = '0';
				iDivc20.style.padding = '0';
				iDivc20.style.width = '50%';
				iDivc20.style.overflow = 'hidden';
	
				iDivc15.innerHTML = "Specification and Features : ";	
				iDivc20.appendChild(iDivc15);
				console.log(object[property]);
				for (var a = 0; a < object[property].length; a++) {
					var divs = document.createElement('div');
					divs.className = 'class50P2';
					divs.style.height = '70px';
					divs.style.overflow = 'hidden';
					divs.style.color = 'black';
					divs.innerHTML = "<img src='images/star.png' style='margin-right:10px; width: auto;' >" + object[property][a];
					iDivc20.appendChild(divs);										
				}				
			} 
			iDivC1.appendChild(iDivc11);
			iDivc12.appendChild(cx);
			iDivC1.appendChild(iDivc12);			
			iDivC1.appendChild(iDivc20);
			// iDivc2.className = 'preview-label class50 awards';
			// iDivc2.innerHTML = "AWARDS";			
			// iDivC1.appendChild(iDivc2);			
			iDivC1.appendChild(iDivc108);			
			if (property == "elevatorPitch") {
				iDivc13.innerHTML = object[property];								
			} else if (property == "longDescription") {
				iDivc14.innerHTML = object[property];				
			} 
			iDivc109.appendChild(iDivc13);
			iDivc109.appendChild(iDivc14);			
			iDivC1.appendChild(iDivc109);
			
			if (property == "featureBenefits") {
				iDivc16.className = 'preview-label class50 supfeat';
				iDivc16.innerHTML = "SUPERIOR TECHNOLOGY ";				
				var k = 0; var f = 0; var g = 0;
				iDivc21.className = 'colcount';
				for (var a = 0; a < object[property].length; a++) {
					if (g == 3 || g == 7 || g == 11) {
						var y = document.createElement("IMG");
						iDivc104 = document.createElement('div');
						iDivc104.className = 'preview-image';
						var str = object[property][a];
						str = str.replace('|| ', '');
						str = str.replace(/ /g, '')
						y.setAttribute("src", str);
						iDivc104.appendChild(y);
						iDivc21.appendChild(iDivc104);
					}
					if (k == 0 || k == 4 || k == 8) {
						iDivc105 = document.createElement('div');
						iDivc105.className = 'preview-subhead descheight';
						iDivc105.style.height = '115px';
						iDivc105.style.color = 'black';
						iDivc105.style.position = "relative";
						var str = object[property][a];
						str = str.replace('|| ', '');
						iDivc105.innerHTML = str;
						iDivc21.appendChild(iDivc105);
					}
					k++;
					f++;
					g++;
					if (a == 3 || a == 7 || a == 11) {
						iDivc108 = document.createElement('div');
						iDivc108.className = 'clearboth';
						iDivc21.appendChild(iDivc108);
					}
				}				
			}
			iDivC1.appendChild(iDivc16);
			iDivC1.appendChild(iDivc21);
		}

		document.getElementById('impress').appendChild(iDivB1);	
		document.getElementById('impress').appendChild(iDivC1);

		j = j + 4000;
		p++;

	}
</script>
